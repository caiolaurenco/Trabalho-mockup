<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Mockup</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="proximo">
            <button class="next_bt">
                <a href="index.html">
                    <img class="quadrado" src="imagem/QUADRADO.JPG" alt="sair">
                </a>
            </button>
        </div>

        <div class="img2-cabeca">
            <img class="imagem2" src="imagem/usuario.png" alt="cabeça">
        </div>
    </header>
    <br><br><br>
    <div class="border">
        <div class="login">
            <div class="botaologin">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Usuário">
            </div>
        </div>
    </div>

    <div class="border2">
        <div class="senha">
            <div class="botaosenha">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Senha">
            </div>
        </div>
    </div>

    <div class="esqueceu-senha">
        <a href="#" class="forgot">Esqueceu sua senha?</a>
    </div>


    <footer>
        <div class="flex">
            <img class="imagem3" src="imagem/logo1.JPG" alt="logo">
        </div>
    </footer>


</body>

</html>
